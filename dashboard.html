    <script>
      let graph=document.getElementById('graph1').getContext('2d');
      let masspopChart= new Chart(graph, {

        data:{
          labels:['Everett','Seattle','Lynnwood','Bothell','Mukilteo','Edmonds'],
          datasets:[{
            label:'Revenue By Job Location',
            data:[
             80000,
             75000,

             48000,
             46000,
             34000,
            ],
            backgroundColor:'#71BE58',
            hoverBorderWidth:3,
            hoverBorderColor:'white'
          }]
        },
        options:{
          title:{
            display:true,
            text:'Revenue By Job Location',
            fontSize: 20
          },
          legend:{
            display:false
          }
        }
      });
    </script>
